<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome Admin</h1>
    <h2>Add Employee</h2>
    <form id="addEmployeeForm">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" required>
      
      <label for="employeeIdInput">Employee ID:</label>
      <input type="text" id="employeeIdInput" required>

      <label for="phoneNumberInput">Phone Number:</label>
      <input type="text" id="phoneNumberInput" required>

      <label for="addressInput">Address:</label>
      <input type="text" id="addressInput" required>

      <label for="salaryInput">Salary:</label>
      <input type="number" id="salaryInput" required>

      <button type="button" onclick="addEmployee()">Add Employee</button>
    </form>
    <h2>Employee Details</h2>
    <div id="personnelList"></div>
    <button onclick="logout()">Logout</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
